<div class="todoapp">
  <header class="header">
    <h1>{{title}}</h1>
    <input
      class="new-todo"
      type="text"
      placeholder="What needs to be done?"
      value=""
      (change)="onChange($event)"
    >
  </header>
  <section class="main">
    <span>
      <input
        class="toggle-all"
        type="checkbox"
      >
      <label></label>
    </span>
    <ul class="todo-list">
      <li class="">
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
          >
          <label>Use Redux</label>
          <button class="destroy"></button>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <span class="todo-count">
        <strong>1</strong> item left</span>
      <ul class="filters">
        <li>
          <a
            class="selected"
            style="cursor: pointer;"
          >All</a>
        </li>
        <li>
          <a
            class=""
            style="cursor: pointer;"
          >Active</a>
        </li>
        <li>
          <a
            class=""
            style="cursor: pointer;"
          >Completed</a>
        </li>
      </ul>
    </footer>
  </section>
</div>
